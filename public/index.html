<!-- ./public/index.html -->
<!DOCTYPE html>
<html>

<head>
  <title>First website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <header>
      <div class="user-count fa fa-user">0</div>
      <h1>Chatter Patter</h1>
    </header>
    <h2 id="userip"></h2>
    <section class="chat"></section>

    <form style="padding: 15px 5px;">
      <input type="text" placeholder="Say something nice">
      <button>Send</button>

  </main>

  <!-- Include jquery, cookies, socket.io (client-side) and your own code -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script>
    $.getJSON("https://api.ipify.org?format=json",
      function (data) {
        $("#userip").html(data.ip);
      }) 
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
  <script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
